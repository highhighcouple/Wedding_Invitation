
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { background: #1b2838; color: #c7d5e0; font-family: 'Inter', system-ui, sans-serif; }
        .steam-card { background: #16202d; border-radius: 4px; box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        .steam-input { background: #101822; border: 1px solid #000; color: #fff; padding: 12px; border-radius: 3px; font-size: 13px; width: 100%; outline: none; }
        .steam-input:focus { border-color: #66c0f4; box-shadow: 0 0 10px rgba(102, 192, 244, 0.2); }
        .steam-label { color: #66c0f4; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 6px; display: block; }
        .btn-save { background: linear-gradient(to right, #47bfff 0%, #1a44c2 100%); color: white; font-weight: bold; border-radius: 3px; transition: 0.3s; }
        .btn-save:hover { filter: brightness(1.2); }
        .sidebar-item { padding: 14px 24px; cursor: pointer; transition: 0.2s; border-left: 4px solid transparent; }
        .sidebar-item.active { background: #2a475e; border-left-color: #66c0f4; color: white; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="adminApp()" x-init="init()">

    <!-- Login Auth -->
    <div x-show="!isLoggedIn" class="fixed inset-0 bg-[#171a21] z-[100] flex items-center justify-center p-6">
        <div class="steam-card w-full max-w-sm p-10 space-y-8 animate__animated animate__zoomIn">
            <div class="space-y-2">
                <h1 class="text-3xl font-black italic tracking-tighter text-white">PROJECT_MARRY</h1>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest">Admin Control Terminal</p>
            </div>
            <div class="space-y-5">
                <input type="password" x-model="loginPass" placeholder="Access Code" class="steam-input" @keyup.enter="tryLogin()">
                <button @click="tryLogin()" class="w-full btn-save py-3">INITIALIZE</button>
            </div>
        </div>
    </div>

    <!-- Main Workspace -->
    <div x-show="isLoggedIn" class="flex h-screen overflow-hidden" x-cloak>
        
        <!-- Navigation -->
        <aside class="w-72 bg-[#171a21] border-r border-black/20 flex flex-col">
            <div class="p-8 border-b border-white/5">
                <p class="text-sky-400 font-black text-xs italic tracking-widest">ADMIN HUB v3.1</p>
            </div>
            <nav class="flex-1 py-6">
                <template x-for="tab in tabs">
                    <div @click="activeTab = tab.id" :class="activeTab === tab.id ? 'active' : ''" class="sidebar-item text-sm font-semibold flex items-center gap-4 hover:bg-white/5">
                        <span x-text="tab.icon"></span> <span x-text="tab.name"></span>
                    </div>
                </template>
            </nav>
            <div class="p-6 border-t border-white/5 space-y-3">
                <button @click="saveData()" class="w-full btn-save py-3 text-xs">SAVE PROJECT</button>
                <button @click="logout()" class="w-full py-2 text-[10px] text-gray-500 hover:text-white transition-colors">TERMINATE SESSION</button>
            </div>
        </aside>

        <!-- Dynamic Content -->
        <main class="flex-1 overflow-y-auto bg-gradient-to-br from-[#2a475e] to-[#16202d] p-12">
            <div class="max-w-5xl mx-auto">
                
                <!-- Tab: Core Information -->
                <div x-show="activeTab === 'core'" class="space-y-10 animate__animated animate__fadeIn">
                    <h2 class="text-4xl font-black text-white italic uppercase tracking-tighter">Core Project Data</h2>
                    
                    <div class="grid grid-cols-2 gap-8">
                        <div class="steam-card p-8 space-y-6">
                            <div>
                                <label class="steam-label">Groom's Details</label>
                                <div class="space-y-3">
                                    <input type="text" x-model="data.groom.name" placeholder="Full Name" class="steam-input">
                                    <input type="text" x-model="data.groom.father" placeholder="Father's Name" class="steam-input">
                                    <input type="text" x-model="data.groom.mother" placeholder="Mother's Name" class="steam-input">
                                    <select x-model="data.groom.rank" class="steam-input">
                                        <option>Ïû•ÎÇ®</option><option>Ï∞®ÎÇ®</option><option>ÏÇºÎÇ®</option><option>Ïô∏ÏïÑÎì§</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="steam-card p-8 space-y-6">
                            <div>
                                <label class="steam-label">Bride's Details</label>
                                <div class="space-y-3">
                                    <input type="text" x-model="data.bride.name" placeholder="Full Name" class="steam-input">
                                    <input type="text" x-model="data.bride.father" placeholder="Father's Name" class="steam-input">
                                    <input type="text" x-model="data.bride.mother" placeholder="Mother's Name" class="steam-input">
                                    <select x-model="data.bride.rank" class="steam-input">
                                        <option>Ïû•ÎÖÄ</option><option>Ï∞®ÎÖÄ</option><option>ÏÇºÎÖÄ</option><option>Ïô∏ÎèôÎî∏</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="steam-card p-8 space-y-6">
                        <label class="steam-label">Main Visuals</label>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="text" x-model="data.mainImage" placeholder="Hero Image URL" class="steam-input">
                            <input type="text" x-model="data.overlayText" placeholder="Hero Text" class="steam-input">
                        </div>
                        <textarea x-model="data.mainText" placeholder="Invitation Message" class="steam-input h-32"></textarea>
                    </div>
                </div>

                <!-- Tab: Mapping & Nav -->
                <div x-show="activeTab === 'map'" class="space-y-10 animate__animated animate__fadeIn">
                    <h2 class="text-4xl font-black text-white italic uppercase tracking-tighter">Logistics & Maps</h2>
                    <div class="steam-card p-8 space-y-6">
                        <label class="steam-label">Venue Identity</label>
                        <input type="text" x-model="data.venue.name" placeholder="Venue Name" class="steam-input">
                        <input type="text" x-model="data.venue.address" placeholder="Physical Address" class="steam-input">
                        
                        <label class="steam-label">Navigation Sync Links</label>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="text" x-model="data.maps.naver" placeholder="Naver Map URL" class="steam-input">
                            <input type="text" x-model="data.maps.kakao" placeholder="Kakao Map URL" class="steam-input">
                            <input type="text" x-model="data.maps.tmap" placeholder="T-Map URL" class="steam-input">
                            <input type="text" x-model="data.maps.google" placeholder="Google Maps URL" class="steam-input">
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

                        weddingDate: '2026-05-02T13:00:00',

                        maps: { naver: '', kakao: '', tmap: '', google: '' },

                            { id: 'mainText', title: 'INVITATION', isVisible: true, isFolded: false, order: 0 },
                            { id: 'names', title: 'WHO WE ARE', isVisible: true, isFolded: false, order: 1 },
                            { id: 'calendar', title: 'SCHEDULE', isVisible: true, isFolded: false, order: 2 },

    </script>
</body>
</html>
