
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Admin Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { background-color: #171a21; color: #c7d5e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .steam-card { background: #1b2838; border-radius: 4px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .steam-input { background: #101822; border: 1px solid #000; color: #fff; padding: 10px; border-radius: 3px; outline: none; }
        .steam-input:focus { border-color: #66c0f4; }
        .steam-btn { background: linear-gradient(to right, #47bfff 0%, #1a44c2 100%); color: white; padding: 10px 20px; border-radius: 3px; font-weight: bold; }
        .steam-btn:hover { brightness: 1.1; }
        .sidebar-item { padding: 12px 20px; cursor: pointer; border-left: 4px solid transparent; transition: 0.2s; }
        .sidebar-item.active { background: #2a475e; border-left-color: #66c0f4; color: #fff; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="adminApp()" x-init="init()">

    <!-- Login Layer -->
    <div x-show="!isLoggedIn" class="fixed inset-0 bg-[#171a21] z-[100] flex items-center justify-center p-6">
        <div class="steam-card w-full max-w-sm p-8 space-y-6">
            <h1 class="text-2xl font-black text-white italic tracking-tighter italic">WEDDING_PROJECT v2.0</h1>
            <div class="space-y-4">
                <p class="text-xs text-gray-500 uppercase tracking-widest">Administrator Login</p>
                <input type="password" x-model="loginPass" placeholder="Password" class="w-full steam-input" @keyup.enter="login()">
                <button @click="login()" class="w-full steam-btn">SIGN IN</button>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div x-show="isLoggedIn" class="flex h-screen overflow-hidden" x-cloak>
        
        <!-- Sidebar -->
        <aside class="w-64 bg-[#171a21] border-r border-black/30 flex flex-col">
            <div class="p-6 border-b border-white/5">
                <div class="text-sky-400 font-bold text-sm tracking-widest">DASHBOARD</div>
            </div>
            <nav class="flex-1 py-4">
                <template x-for="tab in tabs">
                    <div @click="activeTab = tab.id" :class="activeTab === tab.id ? 'active' : ''" class="sidebar-item text-sm font-bold flex items-center gap-3">
                        <span x-text="tab.icon"></span> <span x-text="tab.name"></span>
                    </div>
                </template>
            </nav>
            <div class="p-4 border-t border-white/5">
                <button @click="saveAll()" class="w-full steam-btn text-xs">SAVE CHANGES</button>
                <button @click="logout()" class="w-full mt-2 text-[10px] text-gray-600 hover:text-white">LOGOUT</button>
            </div>
        </aside>

        <!-- Content Area -->
        <main class="flex-1 overflow-y-auto bg-gradient-to-b from-[#2a475e] to-[#1b2838] p-10">
            <div class="max-w-4xl mx-auto space-y-8">
                
                <!-- Tab: General -->
                <div x-show="activeTab === 'general'" class="space-y-6 animate__animated animate__fadeIn">
                    <h2 class="text-3xl font-black text-white italic uppercase">General Information</h2>
                    
                    <div class="grid grid-cols-2 gap-6">
                        <div class="steam-card p-6 space-y-4">
                            <label class="text-[10px] text-sky-400 font-bold uppercase">Main Visual Image</label>
                            <input type="text" x-model="data.mainImage" class="w-full steam-input text-xs" placeholder="URL">
                            <label class="text-[10px] text-sky-400 font-bold uppercase">Overlay Text</label>
                            <input type="text" x-model="data.overlayText" class="w-full steam-input text-xs">
                        </div>
                        <div class="steam-card p-6 space-y-4">
                            <label class="text-[10px] text-sky-400 font-bold uppercase">Wedding Date & Time</label>
                            <input type="datetime-local" x-model="data.weddingDate" class="w-full steam-input text-xs">
                        </div>
                    </div>

                    <div class="steam-card p-6 space-y-4">
                        <label class="text-[10px] text-sky-400 font-bold uppercase">Invitation Message</label>
                        <textarea x-model="data.mainText" class="w-full h-40 steam-input text-xs leading-relaxed"></textarea>
                    </div>
                </div>

                <!-- Tab: Sections -->
                <div x-show="activeTab === 'sections'" class="space-y-6 animate__animated animate__fadeIn">
                    <h2 class="text-3xl font-black text-white italic uppercase">Section Management</h2>
                    <p class="text-xs text-gray-400">Drag to reorder and toggle visibility/folding.</p>
                    
                    <div class="space-y-2">
                        <template x-for="(section, index) in data.sections" :key="section.id">
                            <div class="steam-card p-4 flex items-center justify-between group">
                                <div class="flex items-center gap-4">
                                    <span class="text-gray-600 font-mono" x-text="String(index+1).padStart(2,'0')"></span>
                                    <input type="text" x-model="section.title" class="bg-transparent border-none text-white font-bold outline-none">
                                </div>
                                <div class="flex items-center gap-4">
                                    <button @click="moveSection(index, -1)" class="p-1 hover:text-white">â†‘</button>
                                    <button @click="moveSection(index, 1)" class="p-1 hover:text-white">â†“</button>
                                    <label class="flex items-center gap-2 text-[10px]">
                                        <input type="checkbox" x-model="section.isVisible"> SHOW
                                    </label>
                                    <label class="flex items-center gap-2 text-[10px]">
                                        <input type="checkbox" x-model="section.isFolded"> FOLD
                                    </label>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Tab: RSVP -->
                <div x-show="activeTab === 'rsvp'" class="space-y-6 animate__animated animate__fadeIn">
                    <h2 class="text-3xl font-black text-white italic uppercase">RSVP Registry</h2>
                    <div class="steam-card overflow-hidden">
                        <table class="w-full text-left text-xs">
                            <thead class="bg-black/20 text-sky-400 font-bold">
                                <tr>
                                    <th class="p-4">DATE</th>
                                    <th class="p-4">NAME</th>
                                    <th class="p-4">SIDE</th>
                                    <th class="p-4">COUNT</th>
                                    <th class="p-4">ACTION</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="r in rsvpList">
                                    <tr class="border-b border-white/5 hover:bg-white/5">
                                        <td class="p-4 text-gray-500" x-text="new Date(r.date).toLocaleDateString()"></td>
                                        <td class="p-4 font-bold text-white" x-text="r.name"></td>
                                        <td class="p-4" x-text="r.side"></td>
                                        <td class="p-4" x-text="r.count"></td>
                                        <td class="p-4">
                                            <button @click="deleteRSVP(r.id)" class="text-red-500 hover:underline">Delete</button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                    <button @click="exportCSV()" class="steam-btn text-xs">EXPORT CSV</button>
                </div>

            </div>
        </main>
    </div>

    <script>
        function adminApp() {

                loginPass: '',
                activeTab: 'general',
                tabs: [

                ],
                data: {},
                rsvpList: [],

                init() {
                    const saved = localStorage.getItem('wedding_v2_data');
                    this.data = saved ? JSON.parse(saved) : this.getDefaultData();
                    this.rsvpList = JSON.parse(localStorage.getItem('wedding_rsvp_data') || '[]');
                },

                login() {
                    if (this.loginPass === (this.data.adminPassword || 'admin1234!')) {
                        this.isLoggedIn = true;
                    } else {
                        alert('Access Denied: Invalid Serial');
                    }
                },

                logout() { this.isLoggedIn = false; this.loginPass = ''; },

                moveSection(index, dir) {
                    const newIndex = index + dir;
                    if (newIndex < 0 || newIndex >= this.data.sections.length) return;
                    const temp = this.data.sections[index];
                    this.data.sections.splice(index, 1);
                    this.data.sections.splice(newIndex, 0, temp);
                    this.data.sections.forEach((s, i) => s.order = i);
                },

                saveAll() {
                    localStorage.setItem('wedding_v2_data', JSON.stringify(this.data));
                    alert('Data synchronized with Local Storage.');
                },

                exportCSV() {
                    let csv = "Date,Name,Side,Count\n";
                    this.rsvpList.forEach(r => {
                        csv += `${r.date},${r.name},${r.side},${r.count}\n`;
                    });
                    const blob = new Blob([csv], { type: 'text/csv' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.setAttribute('href', url);
                    a.setAttribute('download', 'wedding_rsvp.csv');
                    a.click();
                },

                    return {

                }
            }
        }
    </script>
</body>
</html>
